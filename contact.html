    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about" target="_blank">About <abbr title="Adeoti's Tacos Shop">ATS</abbr></a>
                </li>
                <li>
                    <a href="/#menu" target="_blank">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="/tacos_close_up_400x260.png" alt="Adeoti's Taco Shop Tacos" title="We love Tacos" width="400"
                height="260">
            <figcaption>Adeoti's Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post" >Post</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Adeoti Inioluwa</p>
    </footer>

</body>
